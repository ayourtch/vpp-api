[package]
name = "vpp-api-gen"
version = "0.1.0"
authors = ["Andrew Yourtchenko <ayourtch@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = "3.0.0-beta.2"
strum = "*"
strum_macros = "*"
log = "*"
env_logger = "*"
linked-hash-map = { version = "*", features = ["serde_impl"] }
convert_case = "*"
